<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツール集v5.5</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <!-- 電卓 -->
  <div id="calculator">
    <h3>電卓</h3>
    <input type="text" id="calculatorDisplay" disabled>
    <br>
    <button onclick="appendToCalculator('1')">1</button>
    <button onclick="appendToCalculator('2')">2</button>
    <button onclick="appendToCalculator('3')">3</button>
    <button onclick="appendToCalculator('+')">+</button><br>
    <button onclick="appendToCalculator('4')">4</button>
    <button onclick="appendToCalculator('5')">5</button>
    <button onclick="appendToCalculator('6')">6</button>
    <button onclick="appendToCalculator('-')">-</button><br>
    <button onclick="appendToCalculator('7')">7</button>
    <button onclick="appendToCalculator('8')">8</button>
    <button onclick="appendToCalculator('9')">9</button>
    <button onclick="appendToCalculator('*')">*</button><br>
    <button onclick="appendToCalculator('0')">0</button>
    <button onclick="clearCalculator()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToCalculator('/')">/</button>
  </div>

  <!-- タイマー -->
  <div id="timer">
    <h3>タイマー</h3>
    <input type="number" id="timerInput" placeholder="秒数">
    <button onclick="startTimer()">スタート</button>
    <div id="timerDisplay"></div>
  </div>

  <!-- ストップウォッチ -->
  <div id="stopwatch">
    <h3>ストップウォッチ</h3>
    <div id="stopwatchDisplay">00:00:00</div>
    <button onclick="startStopwatch()">スタート</button>
    <button onclick="stopStopwatch()">ストップ</button>
    <button onclick="resetStopwatch()">リセット</button>
  </div>

  <!-- 世界時計 -->
  <div id="worldClock">
    <h3>世界時計</h3>
    <div id="worldClockCountry">国名: UTC</div>
    <div id="worldClockDisplay">00:00:00</div>
  </div>

  <!-- 管理者ツール -->
  <div id="adminPanel">
    <h3>管理者ツール</h3>
    <input type="password" id="adminPassword" placeholder="パスワード">
    <button onclick="loginAdmin()">ログイン</button>
    <div id="adminTools" style="display:none;">
      <h4>文字暗号化</h4>
      <input type="text" id="textToEncrypt" placeholder="文字列">
      <button onclick="encryptText()">暗号化</button>
      <div id="encryptedText"></div>
      <h4>文字復元</h4>
      <input type="text" id="textToDecrypt" placeholder="暗号化された文字">
      <button onclick="decryptText()">復元</button>
      <div id="decryptedText"></div>
      <h4>ランダム名前作成</h4>
      <button onclick="generateRandomName()">名前作成</button>
      <div id="randomName"></div>
      <h4>ランダム数字作成</h4>
      <button onclick="generateRandomNumber()">数字作成</button>
      <div id="randomNumber"></div>
    </div>
  </div>

  <!-- 通貨換算 -->
  <div id="currencyConverter">
    <h3>通貨換算</h3>
    <input type="number" id="currencyInput" placeholder="金額">
    <select id="currencySelect">
      <option value="1">USD</option>
      <option value="109">JPY</option>
      <option value="0.84">EUR</option>
    </select>
    <button onclick="convertCurrency()">換算</button>
    <div id="convertedCurrency"></div>
  </div>

  <!-- 画像エディタ -->
  <div id="imageEditor">
    <h3>画像エディタ</h3>
    <input type="file" id="imageUpload">
    <canvas id="imageCanvas"></canvas>
  </div>

  <!-- QRコード作成 -->
  <div id="qrCodeGenerator">
    <h3>QRコード作成[一回使ったら再読み込みしてから作ってください]</h3>
    <input type="text" id="qrText" placeholder="QRに変換する文字">
    <button onclick="generateQRCode()">作成</button>
    <div id="qrCode"></div>
  </div>

  <!-- 色選択 -->
  <div id="colorPicker">
    <h3>色選択</h3>
    <input type="color" id="colorSelector">
    <div id="selectedColor">選択された色</div>
  </div>

  <!-- フッター -->
  <footer>
    <p>ふうが、が作ったよ</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
