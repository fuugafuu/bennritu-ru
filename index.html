<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツール集v1.0β「一部使えません」</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ツール集v1.0β「一部使えません」</h1>

    <!-- 電卓 -->
    <div class="tool">
      <h2>電卓</h2>
      <input type="text" id="calculatorDisplay" disabled>
      <div>
        <button onclick="appendToCalculator(1)">1</button>
        <button onclick="appendToCalculator(2)">2</button>
        <button onclick="appendToCalculator(3)">3</button>
        <button onclick="appendToCalculator('+')">+</button>
      </div>
      <div>
        <button onclick="appendToCalculator(4)">4</button>
        <button onclick="appendToCalculator(5)">5</button>
        <button onclick="appendToCalculator(6)">6</button>
        <button onclick="appendToCalculator('-')">-</button>
      </div>
      <div>
        <button onclick="appendToCalculator(7)">7</button>
        <button onclick="appendToCalculator(8)">8</button>
        <button onclick="appendToCalculator(9)">9</button>
        <button onclick="appendToCalculator('*')">*</button>
      </div>
      <div>
        <button onclick="appendToCalculator(0)">0</button>
        <button onclick="clearCalculator()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToCalculator('/')">/</button>
      </div>
    </div>

    <!-- タイマー -->
    <div class="tool">
      <h2>タイマー</h2>
      <input type="number" id="timerInput" placeholder="秒数">
      <button onclick="startTimer()">スタート</button>
      <div id="timerDisplay">00:00</div>
    </div>

    <!-- ストップウォッチ -->
    <div class="tool">
      <h2>ストップウォッチ</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button onclick="startStopwatch()">スタート</button>
      <button onclick="stopStopwatch()">ストップ</button>
      <button onclick="resetStopwatch()">リセット</button>
    </div>

    <!-- 世界時計 -->
    <div class="tool">
      <h2>世界時計</h2>
      <div id="worldClockDisplay">00:00:00</div>
    </div>

    <!-- 管理者ツール -->
    <div class="tool">
      <h2>管理者ツール</h2>
      <input type="password" id="adminPassword" placeholder="パスワード">
      <button onclick="loginAdmin()">ログイン</button>

      <div id="adminTools" style="display:none;">
        <h3>文字暗号化ツール</h3>
        <input type="text" id="textToEncrypt" placeholder="暗号化するテキスト">
        <button onclick="encryptText()">暗号化</button>
        <div id="encryptedText"></div>

        <h3>暗号復元ツール</h3>
        <input type="text" id="textToDecrypt" placeholder="復元するテキスト">
        <button onclick="decryptText()">復元</button>
        <div id="decryptedText"></div>
      </div>
    </div>

    <!-- 他のツール -->
    <div class="tool">
      <h2>色の選択ツール</h2>
      <input type="color" id="colorPicker">
      <div>選択された色: <span id="selectedColor">#000000</span></div>
    </div>

    <div class="tool">
      <h2>メモ帳</h2>
      <textarea id="notepad" rows="5" cols="30"></textarea>
    </div>

    <div class="tool">
      <h2>通貨換算</h2>
      <input type="number" id="currencyInput" placeholder="金額">
      <select id="currencySelect">
        <option value="1.0">USD</option>
        <option value="0.9">EUR</option>
        <option value="110.5">JPY</option>
      </select>
      <div>換算額: <span id="convertedCurrency"></span></div>
    </div>

    <div class="tool">
      <h2>文字数カウント</h2>
      <input type="text" id="textForCounting" placeholder="文字列を入力">
      <button onclick="countCharacters()">文字数をカウント</button>
      <div>文字数: <span id="charCount">0</span></div>
    </div>

    <div class="tool">
      <h2>画像エディタ</h2>
      <input type="file" id="imageUpload" accept="image/*">
      <canvas id="imageCanvas"></canvas>
    </div>

    <div class="tool">
      <h2>時間計算</h2>
      <input type="time" id="startTime">
      <input type="time" id="endTime">
      <button onclick="calculateTimeDifference()">計算</button>
      <div>時間差: <span id="timeDifference"></span></div>
    </div>

    <div class="tool">
      <h2>文字列置換</h2>
      <input type="text" id="stringToReplace" placeholder="元の文字列">
      <input type="text" id="replaceString" placeholder="置換後の文字列">
      <button onclick="replaceString()">置換</button>
      <div id="replacedString"></div>
    </div>

    <div class="tool">
      <h2>ユーザー名生成ツール</h2>
      <button onclick="generateUsername()">生成</button>
      <div id="generatedUsername"></div>
    </div>

    <div class="tool">
      <h2>ランダムな数字生成ツール</h2>
      <button onclick="generateRandomNumber()">生成</button>
      <div id="randomNumber"></div>
    </div>

    <div class="tool">
      <h2>QRコード生成</h2>
      <input type="text" id="qrText" placeholder="QRコードにするテキスト">
      <button onclick="generateQRCode()">生成</button>
      <div id="qrCode"></div>
    </div>

    <div class="tool">
      <h2>ヘックスカラーからRGBへの変換</h2>
      <input type="text" id="hexColor" placeholder="#RRGGBB">
      <button onclick="hexToRgb()">変換</button>
      <div id="rgbColor"></div>
    </div>

    <div class="tool">
      <h2>テキストサイズ変更</h2>
      <input type="number" id="textSize" placeholder="サイズ">
      <button onclick="changeTextSize()">変更</button>
      <div id="textToResize">このテキストのサイズを変更できます。</div>
    </div>

    <div class="tool">
      <h2>時間帯変換ツール</h2>
      <input type="time" id="timeInCurrentZone">
      <input type="text" id="timezoneOffset" placeholder="タイムゾーンオフセット">
      <button onclick="convertTimezone()">変換</button>
      <div id="convertedTime"></div>
    </div>

  </div>
  
  <!-- 右下の署名 -->
  <div class="signature">
    ふうが作
  </div>

</body>
</html>
